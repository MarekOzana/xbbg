[build-system]
requires = ["setuptools>=61", "wheel", "pip"]
build-backend = "setuptools.build_meta"

[project]
name = "xbbg"
description = "Intuitive Bloomberg data API"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.6.1,<3.15"
license = { text = "Apache-2.0" }
authors = [
  { name = "Alpha x1", email = "alpha.xone@outlook.com" },
]
dynamic = ["version"]
dependencies = [
  "numpy>=1.15.0",
  "pandas>=1.0.0,<=1.5.3; python_version < '3.12'",
  "pandas>=2.0.0; python_version >= '3.12'",
  "pyarrow>=1.0.1",
  "pytz>=2020.4",
  "ruamel.yaml>=0.15.0",
  "blpapi",
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
  "coverage",
  "codecov",
  "flake8",
]
dev = [
  "pytest",
  "pytest-cov",
  "coverage",
  "codecov",
  "flake8",
  "ipykernel",
]

[project.urls]
Homepage = "https://github.com/alpha-xone/xbbg"

[tool.setuptools.dynamic]
version = { attr = "xbbg.__version__" }

[tool.setuptools.packages.find]
include = ["xbbg*"]

[tool.setuptools.package-data]
xbbg = ["markets/*.yml"]

[[tool.uv.index]]
name = "bloomberg"
url = "https://blpapi.bloomberg.com/repository/releases/python/simple/"
explicit = true

[tool.uv.sources]
blpapi = { index = "bloomberg" }


