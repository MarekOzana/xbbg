name: Upload Python Package

on:
  release:
    types: [ created ]

jobs:
  deploy:

    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    - name: Install uv (Linux/macOS)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> "$GITHUB_PATH"
    - name: Install uv (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        iwr https://astral.sh/uv/install.ps1 -UseBasicParsing | iex
        "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Set version from tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION="${GITHUB_REF_NAME#v}"
        sed -i "s/^__version__ = .*/__version__ = '${VERSION}'/" xbbg/__init__.py
        echo "Version set to ${VERSION} from tag ${GITHUB_REF_NAME}"
    - name: Build distributions with uv
      run: |
        uv build
    - name: Upload artifacts to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
    - name: Publish to PyPI via OIDC
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
        skip-existing: true
