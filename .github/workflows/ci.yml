name: CI - Lint, Test, Docs, Build

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          iwr https://astral.sh/uv/install.ps1 -UseBasicParsing | iex
          "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install project dependencies (dev, docs, test)
        run: |
          uv pip install -e .[dev,docs,test]

      - name: Lint (ruff)
        run: |
          uv run ruff check .
          uv run ruff format --check

      - name: Run tests
        run: |
          uv run pytest -q

      - name: Build docs
        run: |
          uv run sphinx-build -W -b html docs docs/_build/html

      - name: Build distributions
        run: |
          uv build


