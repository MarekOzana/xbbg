name: Update Sphinx index.rst on Release

on:
  workflow_run:
    workflows: ["Bump Version and Create Release"]
    types:
      - completed
  release:
    types: [ published ]  # Also trigger on manual releases

jobs:
  update-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Only run if the triggering workflow succeeded and created a release
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'release' }}
    steps:
    - uses: actions/checkout@v5
      with:
        ref: main
    - name: Get release info from workflow_run
      id: release_info
      if: github.event_name == 'workflow_run'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Get the latest tag created by the workflow (most recent v* tag)
        TAG_NAME=$(git tag --sort=-version:refname | grep '^v' | head -n 1)
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        # Fetch release info from GitHub API
        RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/tags/$TAG_NAME 2>/dev/null || echo '{}')
        RELEASE_URL=$(echo "$RELEASE_INFO" | jq -r '.html_url // ""')
        RELEASE_BODY=$(echo "$RELEASE_INFO" | jq -r '.body // ""')
        PUBLISHED_AT=$(echo "$RELEASE_INFO" | jq -r '.published_at // ""')
        echo "release_url=$RELEASE_URL" >> $GITHUB_OUTPUT
        echo "release_body<<EOF" >> $GITHUB_OUTPUT
        echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        echo "published_at=$PUBLISHED_AT" >> $GITHUB_OUTPUT
    
    - name: Update latest release line in docs/index.rst
      env:
        TAG_NAME: ${{ github.event.release.tag_name || steps.release_info.outputs.tag_name }}
        RELEASE_URL: ${{ github.event.release.html_url || steps.release_info.outputs.release_url }}
      run: |
        set -euo pipefail
        VERSION="$TAG_NAME"
        # Remove v prefix (backward compatible with xbbg== prefix)
        VERSION="${VERSION#v}"
        VERSION="${VERSION#xbbg==}"
        NEW_LINE="Latest release: xbbg==${VERSION} (release: \`notes <${RELEASE_URL}>\`_)"
        awk -v repl="$NEW_LINE" '
          /\.. xbbg:latest-release-start/ { print; print repl; drop=1; next }
          /\.. xbbg:latest-release-end/   { drop=0; print; next }
          drop != 1 { print }
        ' docs/index.rst > docs/index.rst.tmp && mv docs/index.rst.tmp docs/index.rst
    - name: Update changelog section in docs/index.rst
      env:
        TAG_NAME: ${{ github.event.release.tag_name || steps.release_info.outputs.tag_name }}
        RELEASE_URL: ${{ github.event.release.html_url || steps.release_info.outputs.release_url }}
        RELEASE_BODY: ${{ github.event.release.body || steps.release_info.outputs.release_body }}
        PUBLISHED_AT: ${{ github.event.release.published_at || steps.release_info.outputs.published_at }}
      run: |
        set -euo pipefail
        VERSION="$TAG_NAME"
        # Remove v prefix (backward compatible with xbbg== prefix)
        VERSION="${VERSION#v}"
        VERSION="${VERSION#xbbg==}"
        # Prepare RST changelog entry from the release body; normalize bullets and ensure blank line
        printf "*%s* - see release: \`notes <%s>\`_\n\n%s\n" "$VERSION" "$RELEASE_URL" "$RELEASE_BODY" > .idx_changelog_entry.rst
        sed -E 's/^\* /- /' .idx_changelog_entry.rst > .idx_changelog_entry.fix && mv .idx_changelog_entry.fix .idx_changelog_entry.rst
        awk 'BEGIN{prev_empty=1} {
          if ($0 ~ /^-/ && prev_empty==0) { print "" }
          print; prev_empty = ($0 ~ /^\s*$/) ? 1 : 0
        }' .idx_changelog_entry.rst > .idx_changelog_entry2.rst && mv .idx_changelog_entry2.rst .idx_changelog_entry.rst
        # Replace the block between markers with the new entry
        awk 'BEGIN{emit=1}
             /\.. xbbg:changelog-start/ { print; system("cat .idx_changelog_entry.rst"); skip=1; next }
             /\.. xbbg:changelog-end/   { skip=0; print; next }
             skip!=1 { print }' docs/index.rst > docs/index.rst.tmp && mv docs/index.rst.tmp docs/index.rst
    - name: Commit docs index update
      if: ${{ env.ACT != 'true' }}
      run: |
        set -euo pipefail
        # Ensure we're on main branch
        git checkout main || git checkout -B main
        if git diff --quiet; then
          echo "No docs changes to commit"
          exit 0
        fi
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add docs/index.rst
        git commit -m "docs(index): update What's New and latest release for ${{ github.event.release.tag_name || steps.release_info.outputs.tag_name }}"
        git push origin main


